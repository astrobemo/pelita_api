openapi: '3.0.3'
info:
  title: API Title
  version: '1.0'
servers:
  - url: https://{environment}.server.test/v1
    variables:
      environment:
        default: dev
        enum:
          - dev
          - prod
        description: The development to use
        x-enum-descriptions:
          dev: Development environment
          prod: Production environment
externalDocs:
  url: 'https://example.com'
paths:
  /customer:
    get:
      tags:
        - customer
      summary: Get all customers
      description: Get list of all active customers
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: The number of items to return
        - name: name
          in: query
          required: false
          schema:
            type: string
          description: The name of the customer
      responses:
        '200':
          description: OK
  /customer/{customerId}:
    get:
      tags:
        - customer
      summary: Get single customer
      description: Get single customers
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: integer
          description: The customer ID
      responses:
        '200':
          description: OK
    put: 
      tags:
        - customer
      summary: Update customer
      description: Update customer details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - nama
                - alamat
                - blok
                - no
                - rt
                - rw
                - kecamatan
                - kelurahan
                - kota
                - provinsi
                - kode_pos
                - status_aktif
              properties:
                id: 
                  type: integer
                nama:
                  type: string                  
                alias:
                  type: string                  
                alamat:
                  type: string                  
                blok:
                  type: string                  
                no:
                  type: string                  
                rt:
                  type: string                  
                rw:
                  type: string                  
                kecamatan:
                  type: string                  
                kelurahan:
                  type: string                  
                kota:
                  type: string                  
                provinsi:
                  type: string                  
                kode_pos:
                  type: string                  
                npwp:
                  type: string                  
                nik:
                  type: string                  
                email:
                  type: string                  
                contact_person:
                  type: string                  
                tempo_kredit:
                  type: integer
                  default: null           
                warning_kredit:
                  type: integer                    
                  default: null           
                limit_warning_type:
                  type: string                    
                  default: null           
                limit_warning_amount:
                  type: integer
                  default: null           
                limit_amount:
                  type: integer
                  default: null           
                limit_atas:
                  type: integer
                  default: null           
                img_link:
                  type: string
                  default: null           
                npwp_link:
                  type: string
                  default: null           
                ktp_link:
                  type: string
                  default: null           
                medsos_link:
                  type: string
                  default: null           
                locked_status:
                  type: boolean
                  default: null           
                user_id:
                  type: integer
                jenis_pekerjaan:
                  type: string
                  default: null            
                jenis_produk:
                  type: string
                  default: null           
                status_aktif:
                  type: boolean
                    
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: integer
          description: The customer ID
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '404':
          description: Not Found
          